<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Home Cloud Login</title>
    
    
    <link rel="stylesheet" pe="text/css" href="login_form/css/reset.css">

    <link rel='stylesheet prefetch' href='login_form/css/googleapisfonts.css'>
	<link rel='stylesheet prefetch' href='login_form/css/font-awesome.min.css'>
    <link rel="stylesheet" pe="text/css" href="login_form/css/style.css">

		
	<script src='login_form/js/jquery.min.js'></script>

    
  </head>

  <body>

    
<!-- Mixins-->
<!-- Pen Title-->
<div class="pen-title">
  <h1>Home Cloud</h1><span>Built <i class='fa fa-code'></i> by Hesham Yassin</span>
</div>
<div class="rerun"><a href="">About</a></div>
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>
    <div action="" method="" enctype="multipart/form-data">
	
		  <div class="input-container">
			<input type="text" name="Username" id="Username" required="required"/>
			<label for="Username">Username</label>
			<div class="bar"></div>
		  </div>
		  <div class="input-container">
			<input type="password" name="Password" id="Password" required="required"/>
			<label for="Password">Password</label>
			<div class="bar"></div>
		  </div>
		  <div class="button-container" onclick="send_login_request()">
			<button><span>Go</span></button>
		  </div>
		  <div class="footer"><a href="#">Forgot your password?</a></div>
	
    </div>
  </div>
  
  <!-- Register - Step 1 -->
  <div class="card alt" id="register_step1">
    <div class="toggle"></div>
    <h1 class="title">Register
      <div class="close"></div>
    </h1>
    <div>
      <div class="input-container">
        <input type="text" id="create_new_account_Username" required="required"/>
        <label for="create_new_account_Username">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="create_new_account_Password" required="required"/>
        <label for="create_new_account_Password">Password</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="create_new_account_RepeatPassword" required="required"/>
        <label for="create_new_account">Repeat Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button onclick="register_enable_step2()"><span>Next</span></button>
      </div>
    </div>
  </div>
  
  <!-- Register - Step 2 -->
  <div class="card alt" id="register_step2" style="display:none">
    <div class="toggle"></div>
    <h1 class="title">Register
      <div onclick="close_step2()" class="close"></div>
    </h1>
    <div>
      <div class="input-container">
        <input type="text" id="create_new_account_cloudkey" required="required"/>
        <label for="create_new_account_cloudkey">Cloud Key</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="AdminUsername" id="create_new_account_adminusername" required="required"/>
        <label for="create_new_account_adminusername">Admin Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="create_new_account_adminpassword" required="required"/>
        <label for="create_new_account_adminpassword">Admin Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button onclick="create_new_account()"><span>Finish</span></button>
      </div>
    </div>
  </div>
  
</div>
