<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HomeCloud Registration</title>
	<link href="ftw_page.css" rel="stylesheet">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script type="text/javascript" src="ftw_page.js"></script>
	


</head>

<body>
<div id = "msformdiv">
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Register Product</li>
    <li>noip.com credintials</li>
    <li>Personal Details</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Register</h2>
    <h3 class="fs-subtitle">Register your cloud</h3>
    <input id="cloud_key" type="text" name="cloud_key" placeholder="Cloud Key" />
    <input id="pass" type="password" name="pass" placeholder="Password" />
    <input id="cpass" type="password" name="cpass" placeholder="Confirm Password" />
	
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">NOIP.com Profile</h2>
    <h3 class="fs-subtitle">Please fill your credintial for your user at noip.com</h3>
    <input id="noip_username" type="text" name="noip_username" placeholder="noip Username" />
    <input id="noip_password" type="text" name="noip_password" placeholder="noip Password" />
    <input id="noip_url" type="text" name="noip_url" placeholder="noip URL" />
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Personal Details</h2>
    <h3 class="fs-subtitle">Details for contacting you if needed</h3>
    <input id="fname" type="text" name="fname" placeholder="First Name" />
    <input id="lname" type="text" name="lname" placeholder="Last Name" />
    <input id="phone" type="text" name="phone" placeholder="Phone" />
    <textarea name="address" placeholder="Address"></textarea>
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="submit" name="submit" class="submit action-button" value="Submit" />
  </fieldset>
</form>
</div>
<div class="hc_spinning_modal"><!-- Spinner --></div>
<div style="padding-left: 38%;" id="messages"></div>


</body>

</html>
